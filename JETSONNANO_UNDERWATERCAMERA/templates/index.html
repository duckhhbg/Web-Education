<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thu nhận giá trị qua Camera</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="row">
    <div class="col-lg-8 mt-2 mx-2">
      <img id="video_feed" src="{% url 'video_feed' %}" width="1024" height="720" />
    </div>

    <div class="col-lg-3 mt-5 mx-5">
      <div class="card">
        <form class="my-5" action="{% url 'capture' %}" method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Thông tin 1: </span>
            <input type="number" class="form-control" id="Value_1" name="Value_1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Thông tin 2: </span>
            <input type="number" class="form-control" id="Value_2" name="Value_2">
          </div>

          <div class="input-group mb-5">
            <span class="input-group-text" id="basic-addon3">Thông tin 3: </span>
            <input type="number" class="form-control" id="Value_3" name="Value_3">
          </div>

          <div class="text-center justify-content-between">
            <button type="submit" onclick="capture()" class="btn btn-info">Lưu thông tin</button>
          </div>

        </form>
      </div>
      <script>
        function capture(){
          window.location.href = "{% url 'capture' %}";
        }
      </script>
    </div>
  </div>
</body>
</html>
